<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>egg timer</title>
    <link rel="icon" type="image" href="./design_assets/images/favicon_egg_timer.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="page">
      <div id="heading">
        <img id="logo" src="./design_assets/images/logo_tittle.png" alt="egg timer logo">  
      </div>
      <img id="close" src="./design_assets/images/close.png" alt="egg timer logo">
      <div id="box">
        <div id="ring" class="centre">
          <div id="circle00" class="centre"></div>
          <div id="circle01" class="centre">
            <div id="circle02" class="centre"></div>
          </div>
        </div>
        <img id="threeegg" class="egg" src="./design_assets/images/3egg.png" alt="3egg">
        <img id="sixegg" class="egg" src="./design_assets/images/6egg.png" alt="6egg">
        <img id="tenegg" class="egg" src="./design_assets/images/10egg.png" alt="10egg">  
        <div id="mins">mins</div> 
        <img id="bigegg" class="centre" src="./design_assets/images/bigegg.png" alt="bigegg">
        <img id="time" class="centre" src="./design_assets/images/time.png" alt="time"> 
        <div id="text" class="centre">0m:0s</div>
        <div id="end" class="centre">end</div>
      </div>
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
